<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Antigravity</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            width: 240px;
            background: #09090f;
            color: #f0f0f4;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            -webkit-font-smoothing: antialiased
        }

        .wrap {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px
        }

        .logo-text {
            font-size: 15px;
            font-weight: 800;
            letter-spacing: -.03em;
            background: linear-gradient(135deg, #818cf8, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text
        }

        .desc {
            font-size: 12px;
            color: #8b8ba7;
            line-height: 1.5
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(99, 102, 241, .4);
            transition: opacity .15s
        }

        .btn:hover {
            opacity: .88
        }

        .btn-sec {
            width: 100%;
            padding: 8px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 8px;
            color: #8b8ba7;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all .15s
        }

        .btn-sec:hover {
            color: #c4c4d4;
            border-color: rgba(255, 255, 255, .15)
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, .07)
        }

        .tip {
            font-size: 11px;
            color: #8b8ba7;
            background: rgba(99, 102, 241, .07);
            border: 1px solid rgba(99, 102, 241, .15);
            border-radius: 7px;
            padding: 8px 10px;
            line-height: 1.5
        }

        .tip strong {
            color: #818cf8
        }
    </style>
</head>
